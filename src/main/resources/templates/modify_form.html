<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-submit {
            display: block;
            width: 100%;
        }

        .gift-name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            gap: 10px;
        }

        .btn-container .btn {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="gift-name" th:text="${gift.name}"></div>
        <h5 class="form-header">상품 수정</h5>
        <form th:action="@{|/admin/gift/modify/${gift.id}|}" method="post">
            <input type="hidden" name="_method" value="put">
            <div class="form-group">
                <label for="name" class="form-label">상품명</label>
                <input type="text" name="name" id="name" class="form-control" th:value="${gift.name}" required>
            </div>
            <div class="form-group">
                <label for="price" class="form-label">가격</label>
                <input type="number" name="price" id="price" class="form-control" th:value="${gift.price}" required>
            </div>
            <div class="form-group">
                <label for="imageUrl" class="form-label">이미지 URL</label>
                <input type="text" name="imageUrl" id="imageUrl" class="form-control" th:value="${gift.imageUrl}"
                       required>
            </div>
            <div class="form-group">
                <label for="categoryId" class="form-label">카테고리</label>
                <select name="categoryId" id="categoryId" class="form-control" required>
                    <option value="" disabled>카테고리 선택</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${gift.category.id == category.id}"></option>
                </select>
            </div>
            <div class="btn-container">
                <input type="submit" value="수정하기" class="btn btn-primary">
                <a th:href="@{/admin}" class="btn btn-secondary">메인으로</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
